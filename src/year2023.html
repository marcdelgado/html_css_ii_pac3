<!DOCTYPE html>
<html lang="{{LAYOUTS.HEAD.lang_html_code}}">
<include src="layouts/head.html"></include>
<body>
    <include src="layouts/header.html"></include>

    <main class="main-layout year2023-page">
    <!-- PAGE CONTENT STARTS HERE -->
    <!-- ------------------------------------------------------------------- -->

        <h1 class="display-3">{{{PAGES.YEAR2023.title_txt}}}</h1>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <each loop="photo, index in PAGES.YEAR2023.gallery.PHOTO">
                    <div class="swiper-slide">
                        <picture class="photo-module__picture">
                            <each loop="size, index in params.viewports">
                                <source media="(max-width:{{size}}px and max-height:{{size}}px)" srcset="{{params.paths.gallery}}/{{photo.file}}_{{size}}.webp">
                            </each>
                            <img class="photo-module__picture__img" src="{{params.paths.gallery}}/{{photo.file}}_{{params.max_resol}}.webp" alt="{{alt_txt}}">
                        </picture>
                    </div>
                </each>
            </div>
            <div class="swiper-pagination"></div>
        </div>





        <!-- ------------------------------------------------------------------- -->
    <!-- PAGE CONTENT ENDS HERE -->
    </main>
    <include src="layouts/footer.html"></include>
</body>
</html>

<article class="flex flex-col bg-white p-4 mb-4 card-module">
    <div class="flex flex-col card-module__photo-container">
        <each loop="photo, index in card.PHOTO">
            <include src="modules/photo.html"></include>
        </each>
    </div>

    <h1 class="text-2xl font-bold mb-2 card-module__title">
        {{{card.title_txt}}}
    </h1>
    <p class="text-gray-700 mb-4 card-module__text">
        {{{card.descrip_txt}}}
    </p>
</article>
